<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        {
            
            const name = "Hoerudin Permana"; // Mendefinisikan konstanta 'name' dengan nilai "Hoerudin Permana"
            const regex = /Hoer/;  // Mendefinisikan konstanta 'regex' sebagai ekspresi reguler yang mencari kata 'Hoer'

            const result = regex.exec(name); // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string 'name'
            console.info(result);  // Menampilkan hasil pencarian ke console
            // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string "tidak ada"
            console.info(regex.exec("tidak ada"));  // Menampilkan hasil pencarian ke console

            const test = regex.test(name); // Menggunakan ekspresi reguler untuk menguji apakah string 'name' mengandung kata 'Hoer'
            console.info(test);  // Menampilkan hasil pengujian ke console
            // Menggunakan ekspresi reguler untuk menguji apakah string "tidak ada" mengandung kata 'Hoer'
            console.info(regex.test("tidak ada"));  // Menampilkan hasil pengujian ke console

        }

        {
            // regex modifier
            const name = "eko kurniawan\neKo khannedy\Edi Kurniawan";
            const regex1 = /eko/ig
            const regex2 = /Kurniawan/ig

            let result;
            while ((result = regex1.exec(name)) !== null) {
                console.info(result);
            }

            while ((result = regex2.exec(name)) !== null) {
                console.info(result)
            }
        }

    </script>
</body>
</html>
