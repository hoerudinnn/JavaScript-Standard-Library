<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        {
            // Mendefinisikan konstanta 'name' dengan nilai "Hoerudin Permana"
            const name = "Hoerudin Permana";

            // Mendefinisikan konstanta 'regex' sebagai ekspresi reguler yang mencari kata 'Hoer'
            const regex = /Hoer/;

            // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string 'name'
            const result = regex.exec(name);
            console.info(result);  // Menampilkan hasil pencarian ke console

            // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string "tidak ada"
            console.info(regex.exec("tidak ada"));  // Menampilkan hasil pencarian ke console

            // Menggunakan ekspresi reguler untuk menguji apakah string 'name' mengandung kata 'Hoer'
            const test = regex.test(name);
            console.info(test);  // Menampilkan hasil pengujian ke console

            // Menggunakan ekspresi reguler untuk menguji apakah string "tidak ada" mengandung kata 'Hoer'
            console.info(regex.test("tidak ada"));  // Menampilkan hasil pengujian ke console

        }

    </script>
</body>
</html>
