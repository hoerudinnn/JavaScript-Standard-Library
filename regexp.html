<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        {
            // regex test

            const name = "Hoerudin Permana"; // Mendefinisikan konstanta 'name' dengan nilai "Hoerudin Permana"
            const regex = /Hoer/;  // Mendefinisikan konstanta 'regex' sebagai ekspresi reguler yang mencari kata 'Hoer'

            const result = regex.exec(name); // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string 'name'
            console.info(result);  // Menampilkan hasil pencarian ke console
            // Menggunakan ekspresi reguler untuk mencari kecocokan di dalam string "tidak ada"
            console.info(regex.exec("tidak ada"));  // Menampilkan hasil pencarian ke console

            const test = regex.test(name); // Menggunakan ekspresi reguler untuk menguji apakah string 'name' mengandung kata 'Hoer'
            console.info(test);  // Menampilkan hasil pengujian ke console
            // Menggunakan ekspresi reguler untuk menguji apakah string "tidak ada" mengandung kata 'Hoer'
            console.info(regex.test("tidak ada"));  // Menampilkan hasil pengujian ke console

        }

        {
            // regex modifier

            const name = "eko kurniawan\neKo khannedy\Edi Kurniawan"; // String yang berisi beberapa baris dengan variasi penulisan nama 'eko kurniawan'

            // Ekspresi reguler dengan modifikator 'ig' (global dan case-insensitive)
            const regex1 = /eko/ig; // Modifikator 'i': Case-insensitive, 'g': Global (mencari semua kecocokan)

            // Ekspresi reguler dengan modifikator 'ig' (global dan case-insensitive)
            const regex2 = /Kurniawan/ig; // Modifikator 'i': Case-insensitive, 'g': Global (mencari semua kecocokan)

            let result;
            while ((result = regex1.exec(name)) !== null) { // Looping untuk mencari semua kecocokan pola 'eko' dalam string 'name'
                console.info(result); // Menampilkan hasil pencarian ke console
            }

            while ((result = regex2.exec(name)) !== null) { // Looping untuk mencari semua kecocokan pola 'Kurniawan' dalam string 'name'
                console.info(result); // Menampilkan hasil pencarian ke console
            }

        }

        {
            // regex advanced

            // Ekspresi reguler untuk mencocokkan pola 'ek' diikuti oleh salah satu vokal (a, i, u, e, o)
            const regex = /ek[aiueo]/ig; // Modifikator 'i': Case-insensitive, 'g': Global (mencari semua kecocokan)

            // String yang berisi variasi kombinasi 'ek' diikuti oleh vokal atau huruf vokal
            const name = "eko, eki, eku, eke, edo, edi, edu, eko, eki";

            let result;

            // Looping untuk mencari semua kecocokan pola 'ek' diikuti oleh vokal dalam string 'name'
            while ((result = regex.exec(name)) !== null) {
                console.info(result); // Menampilkan hasil pencarian ke console
            }

        }

        {

            // String yang berisi variasi kombinasi 'ek' diikuti oleh vokal atau huruf vokal, dipisahkan oleh koma
            const name = "edo, eki, eku, eke, edo, edi, edu, eko, eki";

            // Menggunakan metode 'match()' untuk mencari semua kecocokan pola 'ek' diikuti oleh vokal dalam string 'name'
            console.info(name.match(/ek[aiueo]/ig));

            // Menggunakan metode 'search()' untuk mencari indeks pertama kemunculan pola 'ek' diikuti oleh vokal dalam string 'name'
            console.info(name.search(/ek[aiueo]/ig));

            // Menggunakan metode 'replace()' untuk menggantikan satu kemunculan pertama pola 'ek' diikuti oleh vokal dengan string "kamu"
            console.info(name.replace(/ek[aiueo]/i, "kamu"));

            // Menggunakan metode 'replaceAll()' untuk menggantikan semua kemunculan pola 'ek' diikuti oleh vokal dengan string "kamu"
            console.info(name.replaceAll(/ek[aiueo]/ig, "kamu"));

            // Menggunakan metode 'split()' untuk membagi string 'name' berdasarkan pola 'e', dengan modifikator 'i' dan 'g'
            console.info(name.split(/e/ig));

        }

    </script>
</body>
</html>
