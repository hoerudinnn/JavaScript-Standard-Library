<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        {
            // Bagian Pertama: Encode dan Decode URI

            // URL yang akan diencode dan didecode
            const url = "http://contoh.com/?name=Hoerudin Putra Permana";
            console.info(url);

            // Menggunakan encodeURI untuk mengencode URL
            const encoded = encodeURI(url);
            console.info(encoded);

            // Menggunakan decodeURI untuk mendecode URL
            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {
            // Bagian Kedua: Encode dan Decode URI Component

            // Nilai yang akan diencode dan didecode
            const value = "Hoerudin&Putra=Permana";
            const baseUrl = "http://contoh.com/?name=";
            console.info(baseUrl + value);

            // Menggunakan encodeURIComponent untuk mengencode nilai
            const encodedValue = encodeURIComponent(value);
            console.info(baseUrl + encodedValue);

            // Menggunakan decodeURIComponent untuk mendecode nilai
            const decodedValue = decodeURIComponent(encodedValue);
            console.info(baseUrl + decodedValue);
        }
        


    </script>
</body>
</html>
