<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        {
            let date1 = new Date()
            console.info(date1);

            let date2 = new Date(2024, 1, 1);
            console.info(date2)

            let date3 = new Date (2001, 12, 30, 14, 0, 5, 123);
            console.info(date3);

            let date4 = new Date (129478439230232);
            console.info(date4);
        }

        {
            let date1 = new Date()
            console.info(date1.getTime());

            let date2 = new Date(2024, 1, 1);
            console.info(date2.getTime())

            let date3 = new Date (2001, 12, 30, 14, 0, 5, 123);
            console.info(date3.getTime());

            let date4 = new Date (129478439230232);
            console.info(date4.getTime());

            console.info(Date.now());
        }

        {
            // parsing date
            let dateParsing = Date.parse('2024-01-24T12:30:00');
            console.info(dateParsing);

            let date = new Date (dateParsing);
            console.info(date);
        }

        {
            // getter dan setter date

            let date = new Date();

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getDay());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getMilliseconds());
            console,info(date.getTimezoneOffset());
        }

    </script>
</body>
</html>
